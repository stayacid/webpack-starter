<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Webpage",
      "url": "<%= url %>",
      "name": "<%= title %>",
      "headline": "<%= title %>",
      "description": "<%= description %>",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "<%= url %>"
      },
      "publisher": {
        "@type": "Person",
        "name": "<%= author %>"
      },
      "image": {
        "@type": "ImageObject",
        "url": "./icons/logo.png",
        "width": 1024,
        "height": 512
      },
      "datePublished": "<%= publishedDate %>",
      "keywords": "<%= keywords %>"
    }
  </script>
</head>
<body>
  <h1>AAAAA!!!</h1>
</body>
</html>
